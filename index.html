<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naruto Ultimate Ninja Storm Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar w logo -->
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/1672580484237[19].png"
            alt=""
            width="150"
            height="75"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar w logo end -->
    <!-- carousel / slide Item start -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="./assets/img/1127165 (1).jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="./assets/img/wp7181161-naruto-ultimate-ninja-storm-wallpapers.png"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="./assets/img/wp5643384-naruto-ps4-aesthetic-wallpapers.jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- carousel / slide item end -->

    <!-- video teaser storm 4-->
    <div class="container d-flex square-box justify-content-center">
      <div>
        <iframe
          id="Vid"
          width="513px"
          height="300px"
          src="https://www.youtube.com/embed/QNkk-0rgX-E"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <!-- video teaser storm end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
